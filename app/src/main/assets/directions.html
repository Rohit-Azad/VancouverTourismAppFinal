<div data-role="page" data-url="directions.html" data-theme="b" class="page-map" style="width:100%; height:100%;">
  <div data-role="content" style="width:100%; height:100%; padding-left:0px; padding-right:0px; padding-top:1px">
    <div id="directions-panel" style="padding-left:0px; padding-right:0px; padding-top:0px; padding-bottom:0px"></div>
  </div>
  <div data-role="footer" data-theme="d" data-position="fixed" id="footer">
    <p style="margin:0px; padding:0px">
      <a href="#" data-role="button" style="height:40px; line-height:40px; width:100%; margin:0px; padding:0px" data-theme="e" data-icon="arrow-u" data-iconpos="right" id="slideToggle"></a>
    </p>
  </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

<script>
var directionsDisplay;
var directionsService = new google.maps.DirectionsService();
//var urlParams = parseUrlParams();

function calcRoute() {
  directionsDisplay = new google.maps.DirectionsRenderer();
  directionsDisplay.setPanel(document.getElementById('directions-panel'));
  
  var start = "$START$";
  var end = "$END$";
  //var start = document.getElementById("start_").value;
  //var end = document.getElementById("end_").value;
  var request = {
    //origin: urlParams['start'],
    //destination: urlParams['end'],
    origin: start,
    destination: end,
    travelMode: google.maps.TravelMode.WALKING
  };
  directionsService.route(request, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(response);
    }
  });
}

//uncomment this?? is this for updating??
//google.maps.event.addDomListener(window, 'load', initialize);
</script>
